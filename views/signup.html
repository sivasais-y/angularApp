
<div class="signupFormDiv">
    <form id="signupForm">
        <div class="form-group">
            <label for="InputUsername">Username:</label>
            <input type="text" class="form-control" ng-model="inputUsername" id="InputUsername" placeholder="Enter Username">
            <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
            <label for="InputEmail">Email ID:</label>
            <input type="email" class="form-control" ng-model="inputEmail" id="InputEmail" placeholder="Enter Email ID">
            <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
            <label for="InputPassword">Password:</label>
            <input type="password" class="form-control" ng-model="inputPWD" id="InputPassword" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="InputCPassword">Confirm Password:</label>
            <input type="password" class="form-control" ng-model="inputCPWD" id="InputCPassword" placeholder="Enter confirm Password">
        </div>
        <button class="btn btn-success float-right" ng-click="signupOnline()">Save</button>
        <a class="btn btn-primary float-left"  ui-sref="login" ui-active="active">Login</a>
    </form>

    <img class="imgLoading img-responsive" src="images/loading.gif" style="margin:auto;display: block" ng-if="showLoading" />
</div>
