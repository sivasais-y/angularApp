
<div class="loginFormDiv">
    <form id="loginForm">
        <div class="form-group">
            <label for="InputEmail1">Email ID:</label>
            <input type="email" class="form-control" ng-model="inputEmail" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter Email ID">
            <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
            <label for="InputPassword">Password:</label>
            <input type="password" class="form-control" ng-model="inputPWD" id="InputPassword" placeholder="Enter Password">
        </div>
        <a ui-sref="signup" ui-active="active" class="btn btn-primary float-left">Sign up</a>
        <button class="btn btn-success float-right" ng-click="loginOnline()">Login</button>
    </form>

    <img class="imgLoading img-responsive" src="images/loading.gif" style="margin:auto;display: block" ng-if="showLoading" />
</div>
